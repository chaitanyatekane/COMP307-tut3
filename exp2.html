<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Queries Example</title>
    <link rel="stylesheet" href="stylesexp2.css">
</head>
<body>
    <div class="container">
        <h1>Container Queries Vs. Media Queries</h1>
        <p>Container queries respond to the size of the parent container, while media queries respond to the viewport size.</p>
        <div class="image-container">
            <img src="https://picsum.photos/200/300?random=1" alt="Image 1" class="responsive-image">
            <img src="https://picsum.photos/200/300?random=2" alt="Image 2" class="responsive-image">
            <img src="https://picsum.photos/200/300?random=3" alt="Image 3" class="responsive-image">
        </div>
    </div>
</body>
</html>
